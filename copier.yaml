_subdirectory: "template"

author_full_name:
  type: str
  help: "Your full name"

author_email:
  type: str
  help: "Your email address"

github_username:
  type: str
  help: "Your GitHub username"

dist_name:
  type: str
  default: "Mopidy-Foobar"

repo_name:
  type: str
  default: "{{ dist_name|lower }}"

ext_name:
  type: str
  default: "{{ repo_name|replace('mopidy-', '') }}"
  help: "Extension name"

short_description:
  type: str
  help: "Short description of the extension"
  default: "Mopidy extension for Foobar mechanics"

version:
  type: str
  help: "Initial version number"
  default: "0.1.0"
